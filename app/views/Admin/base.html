{{set . "title" "Admin"}}
{{template "header.html" .}}
    <link rel="stylesheet" type="text/css" href="/public/css/admin.css">
</head>
<body>
    <div class="container">   
        {{if .flash.error}} 
        <div class="row-fluid">
            <div class="span12 text-center">
                <p class="text-error">
                  <strong>{{.flash.error}}</strong>
                </p>
            </div>
        </div>
        {{end}}
        {{if .flash.success}}
        <div class="row-fluid">
            <div class="span12 text-center">
                <p class="text-success">
                  <strong>{{.flash.success}}</strong>
                </p>
            </div>
        </div>
        {{end}}
        </div>
        <div class="row-fluid page">
            <div class="span2 offset1 sidebar">
                <a href="{{url "Admin.Index"}}"><img class='sidebar-image' alt="IronZebra - Web Application Developer from Cape Town, South Africa" src="/public/images/toshipon.jpg"></a>
                <h3>/admin</h3>
                <p><a href="{{url "Admin.New" }}">New Post</a></p>
                <p><a href="{{ url "Admin.Categories" }}">Categories</a></p>
                <p><a href="{{ url "Admin.Logout" }}">Log out</a></p>
            </div>
